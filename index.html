<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>




    <nav>
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-4">
                    <ul class="list">
                        <li class="list_item">Works</li>
                        <li class="list_item">Blog</li>
                        <li class="list_item">Contact</li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <div class="row justify-content-around ">
                <div class="col-6">
                    <h1 class="text_person wow swing">Hi, I am John,
                        Creative Technologist</h1>
                        <p class="text-all wow flash">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
                        <button class="button_person">Download Resume</button>
                </div>
                <div class="col-3">
                    <img src="./img/2023-03-13 16.58.51.jpg" alt="" class="person_image wow flipInX">
                </div>
            </div>
        </div>
    </header>





    <script src="./js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
